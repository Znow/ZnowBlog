<form *ngIf="!currentUser" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email" class="sr-only">Email</label>
    <input type="text" class="form-control" placeholder="Email" required [(ngModel)]="loginModel.email" ngControl="email" #email="ngForm" />
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="loginModel.password" ngControl="password" #password="ngForm" />
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Sign in</button>
</form>

<ol class="list-unstyled" *ngIf="currentUser">
  <li>Bruger</li>
  <li><button type="button" class="btn btn-sm btn-default" (click)="gotoNewPost()">New Post</button></li>
  <li><button type="button" class="btn btn-sm btn-danger" (click)="logOut()">Sign out</button></li>
</ol>
